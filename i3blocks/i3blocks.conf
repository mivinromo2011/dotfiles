# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=false
separator_block_width=0
align=center
full_text= 

markup=pango



[SEPARATOR]
color=#506070
full_text= 



[bandwidth3]
command=~/.config/scripts/bandwidth.sh
interval=persist
markup=pango
background=#506070
color=#dcdccc
#IFACE=[automatically determined]
#DT=3
#UNIT=Mb
# Exposed variables: rx, wx, tx, unit, iface



[SEPARATOR]
background=#506070
color=#dcdccc

[volume]
command=~/.config/scripts/volume.sh
interval=once
signal=10
background=#dcdccc


#STEP=5%
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0


[separator]
color=#506070
background=#dcdccc


[wifi]
command=iwgetid -r | tr '\n' ' ' && grep $(iwgetid -m | awk '{ printf "%s", $1 }') /proc/net/wireless | cut -d" " -f1
instance=wlo0
interval=5
label=<span color="#dcdccc"> </span>
background=#506070
color=#dcdccc

[separator]
color=#dcdccc
background=#506070


[battery]
command=~/.config/scripts/battery2.py
interval=30
markup=pango
background=#dcdccc
#LABEL=BAT
#LABEL= 

#BAT_NUMBER=0

[separator]
background=#dcdccc
color=#506070



[time]
command=~/.config/scripts/calendar.sh
interval=once
DATEFMT=+%d-%m-%Y
LABEL=  
HEIGHT=180
WIDTH=220
background=#506070
color=#dcdccc

[separator]
background=#506070
color=#dcdccc


[time]
command=~/.config/scripts/calendar.sh
interval=1
LABEL=  
DATEFMT=+%H:%M 
HEIGHT=180
WIDTH=220
background=#dcdccc



