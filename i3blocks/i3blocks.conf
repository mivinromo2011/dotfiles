# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=false
separator_block_width=0
align=center
full_text= 

markup=pango

[SEPARATOR]
color=#7e57c2
full_text= 

[mediaplayer]
command=playerctl metadata --format "{{ title }}"
interval=2
label=<span color="#383838"> </span>
background=#7e57c2

[SEPARATOR]
color=#ff9800
full_text= 
background=#7e57c2


[bandwidth3]
command=~/.config/scripts/bandwidth.sh
interval=persist
markup=pango
background=#ff9800
#IFACE=[automatically determined]
#DT=3
#UNIT=Mb
# Exposed variables: rx, wx, tx, unit, iface



[SEPARATOR]
background=#ff9800
color=#ffffff

[volume]
command=~/.config/scripts/volume.sh
interval=once
signal=10
background=#ffffff


#STEP=5%
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0


[separator]
color=#1793D1
background=#ffffff


[wifi]
command=iwgetid -r | tr '\n' ' ' && grep $(iwgetid -m | awk '{ printf "%s", $1 }') /proc/net/wireless | cut -d" " -f1
instance=wlo0
interval=5
label=<span color="#383838"> </span>
background=#1793D1


[separator]
color=#fdd633
background=#1793D1


[battery]
command=~/.config/scripts/battery2.py
interval=30
markup=pango
background=#fdd633
#LABEL=BAT
#LABEL= 

#BAT_NUMBER=0

[separator]
background=#fdd633
color=#f28b82



[time]
command=~/.config/scripts/calendar.sh
interval=once
DATEFMT=+%d-%m-%Y 
LABEL=   
HEIGHT=180
WIDTH=220
background=#f28b82

[separator]
background=#f28b82
color=#81c995


[time]
command=~/.config/scripts/calendar.sh
interval=1
LABEL=  
DATEFMT=+%H:%M 
HEIGHT=180
WIDTH=220
background=#81c995



